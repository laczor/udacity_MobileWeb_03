  <main id="maincontent-restaurant">

    <!-- Beginning restaurant -->
    <section id="restaurant-container">

        <h2 id="restaurant-name"></h2>
        
        <div>
          <span id="restaurant-cuisine"></span>
          <label id='favorite-label' for="favorite">Mark the restaurant as your favorite</label>
          <input id="favorite" type="checkbox" name='favorite'>
        </div>
        <p id="restaurant-address"></p>
        <img id="restaurant-img">


      </div>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section id="map-container-restaurant">
        <a class="skip-link" href="#reviews-container">Skip map and go to reviews</a>

        <div  role="application" id="map" aria-hidden="true" title="google-map"></div>
      </section>
      <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
