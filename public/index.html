<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css"  media="nope!" onload="this.media='all'">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header> 
  
  <main id="maincontent">
    <a class="skip-link" href="#options">Skip map and go to options</a>
    
    <section id="map-container">
      <div role="application"  aria-hidden="true" id="map" title="google-map"></div>
    </section>

    <section>
      <div class="filter-options">

        <h2>Filter Results</h2>
        <div id="options"class="filter-selections">

          <select  aria-label="neighborhoods select options" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
  
          <select  aria-label="cuisine select options" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>

        </div>

      </div>
      <ul id="restaurants-list"></ul>
    </section>
  </main>
<!-- Polyfills for promise + fetch -->
<script type="application/javascript" charset="utf-8" src="js/fetch.js"></script>

  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeiSkrfeMKo_xB4DtZce5BQde93j5yq_g&libraries=places&callback=initMap"></script> -->


  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
