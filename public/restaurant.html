<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="public/css/styles.css" type="text/css">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="inside">
  <!-- Beginning header -->
    <div id="popUpBackground">

      <div id='addReviewPopUp'>

        <form action="">


          <label for="reviewerName">Your Name</label>
          <input type="text" name="reviewerName" id="reviewerName">
          
          <label for="rating">Your Name</label>
          <select name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>

          <label for="reviewText">Review Text</label>
          <textarea name="reviewText" maxlength="150" id="reviewText" cols="30" rows="10" ></textarea>

          <button type="submit">Send</button>
        </form>

      </div>
    </div>

  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul  role="navigation" id="breadcrumb" aria-label="Breadcrumb">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">

    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <div class="restaurant-divider">

        <h2 id="restaurant-name"></h2>
        <p id="restaurant-address"></p>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>

      </div>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning map -->
    <section id="map-container">
        <a class="skip-link" href="#reviews-container">Skip map and go to reviews</a>

        <div  role="application" id="map" aria-hidden="true" title="google-map"></div>
      </section>
      <!-- End map -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="public/js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="public/js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAeiSkrfeMKo_xB4DtZce5BQde93j5yq_g&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
